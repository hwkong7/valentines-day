<html lang="ko">

<head>

    <style>
        body {
            margin: 0;
            height: 100vh;
            background: linear-gradient(#f8d7da, #d4a373);
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: sans-serif;
        }

        /* ì „ì²´ ì¥ë©´ */
        .scene {
            text-align: center;
        }

        /* ìƒì ì»¨í…Œì´ë„ˆ */
        .box-container {
            width: 300px;
            position: relative;
            perspective: 1000px;
            cursor: pointer;
        }

        /* ëšœê»‘ (SVG ì´ë¯¸ì§€) */
        .lid {
            width: 100%;
            transform-origin: top;
            transition: 1s;
        }

        /* ìƒì ë°”ë‹¥ */
        .base {
            width: 300px;
            height: 120px;
            background: #7b4f2c;
            border-radius: 0 0 30px 30px;
        }

        /* ì—´ë¦¼ íš¨ê³¼ */
        .open .lid {
            transform: rotateX(-120deg);
        }

        /* ì´ˆì½œë¦¿ ì˜ì—­ */
        .choco-area {
            margin-top: 40px;
            display: none;
            gap: 15px;
            justify-content: center;
            flex-wrap: wrap;
        }

        .choco-area.show {
            display: flex;
        }

        .choco {
            width: 70px;
            height: 70px;
            background: #4b2e1e;
            border-radius: 15px;
            color: transparent;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 28px;
            transition: 0.6s;
            cursor: pointer;
            box-shadow: 0 6px 10px rgba(0, 0, 0, 0.3);
        }

        .choco.flipped {
            background: #fff3e0;
            color: #4b2e1e;
        }

        /* ë§ˆì§€ë§‰ ë¬¸ì¥ */
        .final-text {
            opacity: 0;
            font-size: 42px;
            margin-top: 40px;
            transition: 1.5s;
        }
    </style>
</head>

<body>

    <div class="scene">

        <!-- ìƒì -->
        <div class="box-container" onclick="openBox()" id="box">
            <img src="Top of Box of Chocolates.svg" class="lid">
            <div class="base"></div>
        </div>

        <!-- ì´ˆì½œë¦¿ -->
        <div class="choco-area" id="chocoArea">
            <div class="choco" onclick="flip(this)">ì •</div>
            <div class="choco" onclick="flip(this)">ë§</div>
            <div class="choco" onclick="flip(this)">ì‚¬</div>
            <div class="choco" onclick="flip(this)">ë‘</div>
            <div class="choco" onclick="flip(this)">í•´</div>
        </div>

        <div id="finalText" class="final-text">
            ğŸ’– ì •ë§ ì‚¬ë‘í•´ ğŸ’–
        </div>

    </div>

    <script>

        let count = 0;

        function openBox() {
            const box = document.getElementById("box");
            box.classList.add("open");

            setTimeout(() => {
                document.getElementById("chocoArea").classList.add("show");
            }, 800);
        }

        function flip(element) {
            if (!element.classList.contains("flipped")) {
                element.classList.add("flipped");
                count++;
            }

            if (count === 5) {
                document.getElementById("finalText").style.opacity = "1";
            }
        }

    </script>

</body>

</html>
